<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <span class="sidebar">

        <div class="header">
            <img src="img/logo-t3.png" alt="T3 Logo">
            T3snake Projects
        </div>

        <footer class="credits">
            Photo by 
            <a href="https://unsplash.com/@marcelovaz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Marcelo Vaz
            </a> 
            on 
            <a href="https://unsplash.com/photos/asphalt-road-surrounded-by-trees-under-skies-ka6WGHXcFMY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash
            </a>
        </footer>
        
    </span>
    
    <span class="main-form">
        <form action="post">
            <header>
                <div>
                    Sign up to start your Journey to the Infinite.   
                </div>
            </header>
            <div class="form-section">
                <div class="std-text">
                    Fill the details.
                </div>
                <div>
                    <ul>
                        <li>
                            <label for="firstname">First Name</label>
                            <input id="firstname" name="firstname" type="text">
                        </li>
                        <li>
                            <label for="lastname">Last Name</label>
                            <input id="lastname" name="lastname" type="text">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </li>
                        <li>
                            <label for="phonenumber">Phone Number</label>
                            <input id="phonenumber" name="phonenumber" type="tel">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </li>
                        <li>
                            <label for="confirmpassword">Confirm Password</label>
                            <input id="confirmpassword" name="confirmpassword" type="password">
                        </li>
                    </ul>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
            </div>
            <footer>
                Already have an account? 
                <a href="">Log In</a>
            </footer>
        </form>
    </span>
    
</body>
</html>
